<div class="col-md-4 dash_slider1__slide">
    <div class="wal_sec">
        <div class="wal_sec__top">
            <div class="wal_sec__name">
                <div class="wal_sec__wal_ic">
                    <img src="{image}" alt="">
                </div>
                <span>{wallet_name}</span>
            </div>
            <div class="wal_sec__sec2">
                <div class="transaction_copy">
                    <span class="transaction_copy__txt">{wallet}</span>
                    <div class="transaction_copy__btn js-copy" data-copy-text="{wallet_full}">
                        <img src="/dist/images/copy-icon.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="wl_prc">
            <div class="wallet_price">
                {balance} {wallet_name}
            </div>
            <!--div class="crpt_price">
                â‰ˆ 0 BTC
            </div-->
        </div>
        <div class="wal_sec__bottom">
            <!--a href="#" class="btn_wthdraw">Withdraw</a-->

            <a href="/wallet/{user_wallet_id}" class="btn_detail_1">Information
                <img src="/dist/images/arrow_right_2.png">
            </a>
        </div>
    </div>
</div>
