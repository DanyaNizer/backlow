<div class="table_t_1__row">
    <div class="table_t_1__col">
        <div class="trans_info_1">
            <div class="trans_info_1__ic">
                <img src="{image}" alt="">
            </div>
            <div class="trans_info_1__main">
                <span>{type}</span>
                <p>{created}</p>
            </div>
        </div>
    </div>
    <div class="table_t_1__col col_2_trans">
        <div class="trans_sum_1 {color}">{amount} {currency}</div>
        <div class="trans_status_1 t_status_complete">
            <span>Completed</span>
        </div>
    </div>
</div>
