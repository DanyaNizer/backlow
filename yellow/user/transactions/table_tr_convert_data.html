<div class="table_04__row js-table-data">
    <div class="table_04__col"><span class="label">ID</span><span>{transaction_id}</span>
    </div>
    <div class="table_04__col"><span class="label">Amount to be exchanged</span><span>{amount_1} {wallet_1}</span>
    </div>
    <div class="table_04__col"><span class="label">Amount receivable</span><span class="{color}">{amount_2} {wallet_2}</span>
    </div>
    <div class="table_04__col"><span class="label">Status</span><span class="{color}">{status}</span>
    </div>
    <div class="table_04__col"><span class="label">Time</span><span>{created}</span>
    </div>
    <div class="table_04__col"><span class="label">Actions</span><span><a href="/transaction/{transaction_id}" target="_blank">View</a></span>
    </div>
</div>
